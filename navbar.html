<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .navbar{
    width: 100%;
    background-color: rgb(22, 28, 44);
    display: flex;
    height: 70px;

}
h1,h2{
    color: white;
    font-size:25px;
}
.logo{
    width: 60%;
    margin-left: 20px;
}
.text{
    display: flex;
    width: 35%;
    justify-content: space-between;
}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Reebok</h1>
        </div>
        <div class="text">
            <h2>Men</h2>
            <h2>Women</h2>
            <h2>Login</h2>
            <h2>Signup</h2>
        </div>
    </div>
</body>
</html>
